apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sql-upgrade
  namespace: argocd
  annotations:
    argocd.argoproj.io/hook: PreSync 
spec:
  project: default
  source:
    repoURL: https://github.com/pramachandran04/argocd-demo.git
    targetRevision: HEAD
    path: sql-upgrade
  destination:
    server: https://kubernetes.default.svc
    namespace: sql-upgrade
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace=true