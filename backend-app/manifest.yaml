---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: backend-app
  # annotations:
  #   argocd.argoproj.io/sync-wave: "-99"
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: backend-app
  template:
    metadata:
      labels:
        tier: backend-app
    spec:
      containers:
        - name: main
          image: nginx:latest
          command: ["sleep", "3"]
---
apiVersion: v1
kind: Service
metadata:
  name: backend-app
spec:
  selector:
    tier: backend-app
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080