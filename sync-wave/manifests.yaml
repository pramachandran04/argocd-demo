---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
  annotations:
    argocd.argoproj.io/sync-wave: "-100"
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: guestbook-ui
spec:
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: guestbook-ui
---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: app-backend
  annotations:
    argocd.argoproj.io/sync-wave: "-99"
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: app-backend
  template:
    metadata:
      labels:
        tier: app-backend
    spec:
      containers:
        - name: main
          image: nginx:latest
---
apiVersion: v1
kind: Service
metadata:
  name: app-backend
spec:
  selector:
    tier: app-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080

---
apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: app-frontend
  annotations:
    argocd.argoproj.io/sync-wave: "-50"
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: app-frontend
  template:
    metadata:
      labels:
        tier: app-frontend
    spec:
      containers:
        - name: main
          image: nginx:latest
---
apiVersion: v1
kind: Service
metadata:
  name: app-frontend
spec:
  selector:
    tier: app-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
