  annotations:
    argocd.argoproj.io/sync-wave: "-30" 
spec:
  template:
    spec:
      containers:
        - name: page-up
          image: alpine:latest
          command: ["sleep", "10"]
      restartPolicy: Never
  backoffLimit: 0
